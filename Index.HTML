<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Fade Out - Screenplay Editor</title>
    <meta name="description" content="Fade Out - A professional screenplay editor with bilingual support for writing, formatting, and sharing scripts with industry-standard formatting." />
    <meta property="og:title" content="Fade Out - Professional Screenplay Editor" />
    <meta property="og:description" content="Write, format, and share screenplays with industry-standard formatting. Bilingual support included." />
    <meta property="og:type" content="website" />
    <script src="/capture-complete-html.js"></script>
    <script>
      // Display the DOM structure on the page after React renders
      window.addEventListener('load', function() {
        // Wait for React to render everything
        setTimeout(function() {
          // Create element to display the HTML
          const displayElement = document.createElement('pre');
          displayElement.id = 'html-display';
          displayElement.style.position = 'fixed';
          displayElement.style.top = '10px';
          displayElement.style.right = '10px';
          displayElement.style.maxWidth = '80vw';
          displayElement.style.maxHeight = '80vh';
          displayElement.style.overflow = 'auto';
          displayElement.style.background = 'white';
          displayElement.style.border = '1px solid black';
          displayElement.style.padding = '10px';
          displayElement.style.zIndex = '10000';
          displayElement.style.whiteSpace = 'pre-wrap';
          displayElement.style.fontSize = '12px';
          
          // Get the HTML of the editor and main app content only
          const editorElement = document.getElementById('editor');
          const rootElement = document.getElementById('root');
          
          if (editorElement) {
            displayElement.textContent = editorElement.outerHTML;
          } else if (rootElement && rootElement.children.length > 0) {
            displayElement.textContent = rootElement.innerHTML;
          } else {
            displayElement.textContent = 'Editor not found yet. React may still be rendering...';
          }
          
          // Add a button to hide/show this display
          const toggleButton = document.createElement('button');
          toggleButton.textContent = 'Toggle HTML Display';
          toggleButton.style.position = 'fixed';
          toggleButton.style.top = '10px';
          toggleButton.style.left = '10px';
          toggleButton.style.zIndex = '10001';
          
          toggleButton.addEventListener('click', function() {
            if (displayElement.style.display === 'none') {
              displayElement.style.display = 'block';
            } else {
              displayElement.style.display = 'none';
            }
          });
          
          document.body.appendChild(toggleButton);
          document.body.appendChild(displayElement);
        }, 2000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
